<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>3D Carousel</title>
    <link rel="stylesheet" href="../../skins/default/carousel.css">
    <link rel="stylesheet" href="../../skins/default/carousel-slide.css">
    <link rel="stylesheet" href="../../skins/default/carousel-coverflow.css">
    <link rel="stylesheet" href="../../skins/default/carousel-rotate.css">

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        /* for touch screen */
        touch-action: none;
      }

      body {
        overflow: hidden;
        background: #111;

      }

      .item img {
        height : 100%;
        display: block;
        margin: auto;
      }


      #carousel1 {
          width : 680px;
          height : 380px;
          position:   absolute;
          top : 0px;
          left : 0px;
          bottom : 0px;
          right : 0px;
          margin : auto;
          background: blue;
      }

     .lark-carousel.coverflow .item img {
          max-width: 100%;
     }      

     .lark-carousel.coverflow .item img {
        display: block;
        height : 120px;
        width: 100px;
     }

    .lark-carousel.coverflow {
          display: block;
          overflow-x: hidden;
          overflow-y: visible;
          position: relative;
    }

    .lark-carousel.coverflow:focus {
          outline: none;
    }

    </style>
    <script type="text/javascript" src="../require.js" data-main="../bootstrap.js"></script>

  </head>

  <body>

    <div id="carousel1" class="lark-carousel rotate" >
      <div id="drag-container" class="items-container"">

        <ul id="spin-container" class= "items" ">         <!-- Add your images (or video) here -->
        </ul>
        <!-- Text at center of ground -->
        <p class="desc">3dMAX  Rotate  Carousel</p>
        <div id="ground" class="ground" style="width: 720px; height: 720px;"></div>
      </div>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="cycle-stop"></a>
      <ol class="indicators">
      </ol>

    </div>

  <script>

      var carouselLinks = [
        {
         type: 'image',

          href : "../assets/medias/pexels-photo-206395.jpeg",
          title : "1"
        },
        {

    function initPage(langx,domx,groups) {
      var $ = domx.query;


      // Author: Hoang Tran (https://www.facebook.com/profile.php?id=100004848287494)
      // Github verson (1 file .html): https://github.com/HoangTran0410/3DCarousel/blob/master/index.html

      // You can change global variables here:
      var radius = 240; // how big of the radius
      var autoRotate = true; // auto rotate or not
      var rotateSpeed = -60; // unit: seconds/360 degrees
      var imgWidth = 120; // width of images (unit: px)
      var imgHeight = 170; // height of images (unit: px)

      // ===================== start =======================

      var odrag = document.getElementById("drag-container");
      var ospin = document.getElementById("spin-container");
      var aImg = ospin.getElementsByTagName("img");
      var aVid = ospin.getElementsByTagName("video");
      var aEle = ospin.getElementsByClassName("item");//[...aImg, ...aVid]; // combine 2 arrays

      // Size of images
      //ospin.style.width = imgWidth + "px";
      //ospin.style.height = imgHeight + "px";

      // Size of ground - depend on radius
      //var ground = document.getElementById("ground");
      //ground.style.width = radius * 3 + "px";
      //ground.style.height = radius * 3 + "px";

      function init(delayTime) {
        for (var i = 0; i < aEle.length; i++) {
          ///aEle[i].style.transform =
          ///  "rotateY(" +
          ///  i * (360 / aEle.length) +
          ///  "deg) translateZ(" +
          ///  radius +
          ///  "px)";
          aEle[i].style.transform = "rotateY(" + i * (360 / aEle.length) + "deg)";
          //aEle[i].style.transition = "transform 1s";
          aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
        }
      }

      //init(1);
      // auto spin
      //if (autoRotate) {
      //  var animationName = rotateSpeed > 0 ? "spin" : "spinRevert";
      //  ospin.style.animation = `${animationName} ${Math.abs(
      //    rotateSpeed
      //  )}s infinite linear`;
      //}


    function playSpin(yes) {
        ospin.style.animationPlayState = yes ? "running" : "paused";
    }

    /*
    interact.Rotatable(odrag,{
      started : function() {
          playSpin(false);
      },

      stopped : function() {
          playSpin(true);
      }
    }); 

    interact.Scalable(odrag,{
      radius : radius,

      targets : aEle
    }); 
    */

    $('#carousel1').plugin("lark.groups.carousel",{
      mode : "rotate",
      data : {
        items: carouselLinks
      },

      cycle : {
        // [milliseconds]
        // If a positive number, Carousel will automatically advance to next item after that number of milliseconds
        interval: 1000,

        pause: 'hover'        
      },

      item : {
        template : `<li class="item"><div class="content"><img alt="<%= title %>" src="<%= href %>"></div></li>`
      }
  }); 
  }



</script>
