    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        /* for touch screen */
        touch-action: none;
      }

      body {
        overflow: hidden;
        background: #111;

      }

      #carousel1 {
          width : 680px;
          height : 380px;
          position:   absolute;
          top : 0px;
          left : 0px;
          bottom : 0px;
          right : 0px;
          margin : auto;
          background: blue;
      }


    </style>
    <script type="text/javascript" src="../require.js" data-main="../bootstrap.js"></script>

  </head>

  <body>

    <div id="carousel1" class="lark-carousel rotate" >
      <div id="drag-container" class="threed-container" style="width: 120px; height: 170px; ">

        <div id="spin-container" class= "items" style="width: 120px; height: 170px; ">

          <!-- Add your images (or video) here -->
          <img class="item" src="../assets/medias/pexels-photo-206395.jpeg">
          <img class="item" src="../assets/medias/pexels-photo-1391498.jpeg">
          <img class="item" src="../assets/medias/pexels-photo-1382731.jpeg">
          <img class="item" src="../assets/medias/pexels-photo-1758144.jpeg">
          <img class="item" src="../assets/medias/pexels-photo-1382734.jpeg">
          <img class="item" src="../assets/medias/pexels-photo-1462636.jpeg">

          <img class="item"  src="../assets/medias/pexels-photo-139829.jpeg">

          <!-- Example add video  -->
          <video class="item" controls="" autoplay="autoplay" loop="">
            <source src="https://player.vimeo.com/external/322244668.sd.mp4?s=338c48ac2dfcb1d4c0689968b5baf94eee6ca0c1&amp;profile_id=165&amp;oauth2_token_id=57447761" type="video/mp4">
          </video>

        </div>
        <!-- Text at center of ground -->
        <p>3dMAX  Rotate  Carousel</p>
        <div id="ground" class="ground" style="width: 720px; height: 720px;"></div>
      </div>
    <a class="prev">‹</a>
    <a class="next">›</a>

      <ol class="indicators">
        <li data-index="0" class="active"></li>
        <li data-index="1" class=""></li>
        <li data-index="2" class=""></li>
        <li data-index="3" class=""></li>
        <li data-index="4" class=""></li>
        <li data-index="5" class=""></li>
        <li data-index="6" class=""></li>
        <li data-index="7" class=""></li>
      </ol>

    </div>

  <script>

    function initPage(langx,domx,groups) {
      var $ = domx.query;


      // Author: Hoang Tran (https://www.facebook.com/profile.php?id=100004848287494)
      // Github verson (1 file .html): https://github.com/HoangTran0410/3DCarousel/blob/master/index.html

      // You can change global variables here:
      var radius = 240; // how big of the radius
      var autoRotate = true; // auto rotate or not
      var rotateSpeed = -60; // unit: seconds/360 degrees
      var imgWidth = 120; // width of images (unit: px)
      var imgHeight = 170; // height of images (unit: px)

      // ===================== start =======================

      var odrag = document.getElementById("drag-container");
      var ospin = document.getElementById("spin-container");
      var aImg = ospin.getElementsByTagName("img");
      var aVid = ospin.getElementsByTagName("video");
      var aEle = ospin.getElementsByClassName("item");//[...aImg, ...aVid]; // combine 2 arrays

      // Size of images
      //ospin.style.width = imgWidth + "px";
      //ospin.style.height = imgHeight + "px";

      // Size of ground - depend on radius
      //var ground = document.getElementById("ground");
      //ground.style.width = radius * 3 + "px";
      //ground.style.height = radius * 3 + "px";

      function init(delayTime) {
        for (var i = 0; i < aEle.length; i++) {
          ///aEle[i].style.transform =
          ///  "rotateY(" +
          ///  i * (360 / aEle.length) +
          ///  "deg) translateZ(" +
          ///  radius +
          ///  "px)";
          aEle[i].style.transform = "rotateY(" + i * (360 / aEle.length) + "deg)";
          //aEle[i].style.transition = "transform 1s";
          aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
        }
      }

      //init(1);
      // auto spin
      //if (autoRotate) {
      //  var animationName = rotateSpeed > 0 ? "spin" : "spinRevert";
      //  ospin.style.animation = `${animationName} ${Math.abs(
      //    rotateSpeed
      //  )}s infinite linear`;
      //}


    function playSpin(yes) {
        ospin.style.animationPlayState = yes ? "running" : "paused";
    }

    /*
    interact.Rotatable(odrag,{
      started : function() {
          playSpin(false);
      },

      stopped : function() {
          playSpin(true);
      }
    }); 

    interact.Scalable(odrag,{
      radius : radius,

      targets : aEle
    }); 
    */

    $('#carousel1').plugin("lark.groups.carousel",{
      mode : "rotate",
      cycle : {
        // [milliseconds]
        // If a positive number, Carousel will automatically advance to next item after that number of milliseconds
        interval: 1000,

        pause: 'hover'        
      }
    }); 
  }



</script>
